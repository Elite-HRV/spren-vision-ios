buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.4'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('Spren_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('Spren_minSdkVersion', 21)
        targetSdkVersion safeExtGet('Spren_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    maven {
        name = 'snapshots'
        url = 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"
    // TODO: Remove after upgrade to React Native 0.68
    implementation ("androidx.appcompat:appcompat:1.3.1") {
        version {
            strictly '1.3.1'
        }
    }
    // END TODO
    implementation("com.spren:sprencore:2.0.0")
    implementation("com.spren:sprencapture:2.0.0")

    def camerax_version = "1.1.0-rc02"
    implementation "androidx.camera:camera-view:${camerax_version}"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
}
